<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="custom-input-element">
  <template>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Lato:400,700,900');
      :host {
        display: block;
      }

      .inputContainer {
        width: 50%;
        --primary-color: 'whitesmoke';
        --secondary-color: 'whitesmoke';
        --primary-text-color: 'whitesmoke';
        --paper-input-container-label: {
          font-family: 'Lato', sans-serif;
          font-weight: 400;
          font-size: 1.5em;
        }
        --paper-input-container-input: {
          font-family: 'Lato', sans-serif;
          font-weight: 700;
          font-size: 3.5em;
        }
      }
    </style>
    <div class="inputContainer">
      <paper-input label="[[label]]" value="{{value}}" on-change="_display"></paper-input>
    </div>
  </template>

  <script>
    /**
     * `custom-input-element`
     * 
     *
     * @customElement
     * @polymer
     * @dem o demo/index.html
     */
    class CustomInputElement extends Polymer.Element {
      static get is() { return 'custom-input-element'; }
      static get properties() {
        return {
          label: {
            type: String,
            value: '',
          },
          value: {
            type: String,
            value: '',
            notify: true
          }
        };
      }

      _display() {
        console.log(this.value);
      }

    }

    window.customElements.define(CustomInputElement.is, CustomInputElement);
  </script>
</dom-module>
