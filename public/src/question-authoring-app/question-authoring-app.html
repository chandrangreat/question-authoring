<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/custom-input-element/custom-input-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="jquery-import.html">
<link rel="import" href="fullpage-import.html">

<dom-module id="question-authoring-app">
  <template>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Lato:300,400,700,900');
      .fullpage {
        width: 100%;
        height: 100%;
        /* overflow: hidden; */
        background: white;
        font-family: 'Lato', sans-serif;
      }

      .section-content, .container {
        color: black;        
        height: 100%;
        width: 100%;
      }

      .section-content-wrapper {
        display: table;
        height: 100%;
        width: 100%;
      }

      .section-content {
        display: table-cell;
        padding-left: 80px;
        vertical-align: middle;
      }

      .player {
        height: 70%;
        width: 40%;
      }

      .player-section-content-wrapper {
        padding: 30px;
        /* display: flex;
        width: 100%;
        height: 100%;
        justify-content: space-around; */
        height: 91%;
      }

      .player-outer-container{
        display: flex;
        width: 100%;
        height: 550px;
        justify-content: space-around;
      }

      .meta-form {
        color: black;
        width: 80%;
        overflow-y:hidden;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        font-size: 2.5em;
        display: table-cell;
        vertical-align: middle;
      }

      .input-element {
        font-family: 'Roboto', sans-serif;
        font-size: 1.2em;        
        font-weight: 700;
        display: inline-block;
        border: none;
        width: auto;
        background: whitesmoke;
      }
      
      .btn {
        background-color: black;
        color: white;
        /* padding: 10px; */
        font-size: 0.5em;
      }

      .floating-button-container{
        display: flex;
        justify-content: center;
        /* align-content: center; */
        height: 100%;
        align-items: center;
        flex-direction: column;
      }

      .floating-button-container paper-fab {
        --paper-fab-background: black;
      }

      .fullscreen-dialog{
        /* position: fixed; */
        height: 100%;
        width: 100%;
        margin: 0px !important;
      }

      paper-item.fancy {
        --paper-item-min-height	: 80px;
        font-size: 1.5em;
        --paper-item-selected-weight: 700;
        --paper-item-selected: {
          background-color: black;
          color: white;
        }
        justify-content: center;
      }

      .player-list {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
        font-size: 2.5em;
      }

      .player-list-inner{
        width: 640px;
        text-align: center;
        justify-content: center;
        width: 45%;
      }

      .overlay-proceed-btn{
        position: fixed;
        right: 40px;
        bottom: 30px;
        background: black;
        color: white;
        padding: 14px;
        font-size: 16px;
      }

      .overlay-close-btn-container{
        position: fixed;
        right: 40px;
        --paper-icon-button: {}
      }

      .overlay-close-btn{
        color: black;
        width: 70px;
        height: 70px;
      }

      .resultsContainer {
        display: flex;
        width: 90%;
        margin: auto;
        max-height: 70%;
        flex-flow: row wrap;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .resultItem {
        margin: 10px;
        height: 70px;
        width: 100%;
        font-size: 1.5em;
        padding: 10px;
      }

      .search-field {
        width: 70%;
        margin: auto;
        padding: auto;
        margin-top: 20px;
        --paper-input-container-input: {
          font-size: 2em;
          font-weight: bold;
        }
        --paper-input-container-focus-color: black;
        --paper-input-container-label: {
          font-size: 2em;
          line-height: 45px;
        }
      }

      .search-overlay-apply-btn{
        position: fixed;
        right: 34px;
        bottom: 0px;
        background: black;
        color: white;
        padding: 14px;
        font-size: 16px;
      }

    </style>
    <div id="fullpage" class="fullpage">
        <div class="container section">
            <div class="section-content-wrapper">
              <div class="section-content">
                  <div class="meta-form">
                    <p>
                      I want to create a question that explains a 
                      <span class="input-element" id="concept" on-click="openConceptSearchDiaog" text-content="{{concept::input}}" contenteditable="true">{{concept}}</span> related to the 
                      <span class="input-element" id="content" on-click="openContentSearchDiaog" text-content="{{content::input}}" contenteditable="true">{{content}}</span> with the 
                      <span class="input-element" id="expectedOutcome" on-click="openSearchDiaog" text-content="{{expectedOutcome::input}}" contenteditable="true">{{expectedOutcome}}</span>.
                      <div class="btn-section">
                        <paper-button class="btn" raised on-click="handleSubmit">Next</paper-button>
                      </div>
                    </p>
                  </div>
              </div>
            </div>
        </div>
        <div class="container section">
          <div class="player-section-content-wrapper">
              <dom-if id="playerTemplate" if="{{!shouldDisplay}}">
                <template>
                  <div class="player-outer-container">
                    <div class="player" id="authoringMode"></div>
                    <div class="player" id="playMode"></div>
                  </div>
                </template>
              </dom-if>
              <dom-if if="{{shouldDisplay}}">
                <template>
                  <div class="floating-button-container">
                    <paper-fab on-click="toggleView" icon="add"></paper-fab>
                    <h1>Add a Player</h1>
                  </div>
                </template>
              </dom-if>
            </div>
          </div>
        </div>

      <paper-dialog id="playerDialog" class="fullscreen-dialog">
          <span class="overlay-close-btn-container">
            <paper-icon-button on-click="closePlayerOverlay" class="overlay-close-btn" icon="close"></paper-icon-button>
          </span>
        <div class="player-list">
          <div class="player-list-inner">
            <h1>Choose a Player</h1>
            <paper-listbox class="list-box" attr-for-selected="player" selected="{{player}}">
                <paper-item player="mcq-player" toggles class="fancy">mcq-player</paper-item>
                <paper-item player="code -player" toggles class="fancy">code-player</paper-item>
                <paper-item player="create-player" toggles class="fancy">create-player</paper-item>
                <paper-item player="meet-player" toggles class="fancy">meet-player</paper-item>
                <paper-item player="great-player" toggles class="fancy">great-player</paper-item>
                <paper-item player="fate-player" toggles class="fancy">fate-player</paper-item>
            </paper-listbox>
          </div>
        </div>
        <paper-button class="overlay-proceed-btn" on-click="getSelectedPlayer">Proceed</paper-button>
      </paper-dialog>

      <paper-dialog id="contentSearchDialog" class="fullscreen-dialog">
          <span class="overlay-close-btn-container">
              <paper-icon-button on-click="closeContentSearchOverlay" class="overlay-close-btn" icon="close"></paper-icon-button>
            </span>
        <paper-input class="search-field" value="{{content}}" on-keyup="onContentValueChanged">
          <iron-icon icon="search" slot="suffix"></iron-icon>
        </paper-input>
        <div class="resultsContainer">
          <dom-repeat items="{{contentSearchResults}}" as="content">
            <template>
              <paper-card class="resultItem">
                <div class="card-content">
                  <div class="card-header">
                    {{content.clippedDisplayName}}
                  </div>
                </div>
              </paper-card>
            </template>
          </dom-repeat>
        </div>
        <paper-button class="search-overlay-apply-btn" on-click="applySelectedContent">Apply</paper-button>        
      </paper-dialog>

      <paper-dialog id="conceptSearchDialog" class="fullscreen-dialog">
          <span class="overlay-close-btn-container">
              <paper-icon-button on-click="closeConceptSearchOverlay" class="overlay-close-btn" icon="close"></paper-icon-button>
            </span>
        <paper-input class="search-field" value="{{concept}}" on-keyup="onConceptValueChanged">
          <iron-icon icon="search" slot="suffix"></iron-icon>
        </paper-input>
        <div class="resultsContainer">
          <dom-repeat items="{{conceptSearchResults}}" as="concept">
            <template>
              <paper-card class="resultItem">
                <div class="card-content">
                  <div class="card-header">
                    {{concept.clippedDisplayName}}
                  </div>
                </div>
              </paper-card>
            </template>
          </dom-repeat>
        </div>
        <paper-button class="search-overlay-apply-btn" on-click="applySelectedConcept">Apply</paper-button>        
      </paper-dialog>

  </template>

  <script>
    class QuestionAuthoringApp extends Polymer.Element {
      static get is() { return 'question-authoring-app'; }
      static get properties() {
        return {
          concept: {
            type: String,
            value: 'Concept'
          },
          content: {
            type: String,
            value: 'Content'
          },
          expectedOutcome: {
            type: String,
            value:'Expected Outcome'
          },
          questionType: {
            type: String 
          },
          player: {
            type: String
          },
          rawMdQuestion: {
            type: String
          },
          shouldDisplay: {
            type: Boolean,
            value: true
          }
        }
      }

      constructor() {
        super();
        this.contentSearchResults = [];
        this.conceptSearchResults = [];
      }

      connectedCallback() {
        super.connectedCallback();
        const fullPage = this.$.fullpage;
        $(document).ready(function() {
          $(fullPage).fullpage({
            keyboardScrolling: false,
            slidesNavigation: true,
            scrollingSpeed: 500
          });
        });
      }

      authorQuestion() {
        const questionAuthoringResolvedUrl = this.resolveUrl(`../../bower_components/${this.player}/${this.player}-authoring-mode/${this.player}-authoring-mode.html`);
        const questionPlayResolvedUrl = this.resolveUrl(`../../bower_components/${this.player}/${this.player}-play-mode/${this.player}-play-mode.html`);
        Polymer.importHref(questionAuthoringResolvedUrl);
        Polymer.importHref(questionPlayResolvedUrl);
        this.$.fullpage.querySelector('#authoringMode').innerHTML = `<${this.player}-authoring-mode id="authoringtool"></${this.player}-authoring-mode>`;
        const playerInPlayMode = document.createElement(`${this.player}-play-mode`);
        this.$.fullpage.querySelector('#playMode').innerHTML = "";
        this.$.fullpage.querySelector('#playMode').append(playerInPlayMode);
        this.$.fullpage.querySelector('#authoringMode').getElementsByTagName(`${this.player}-authoring-mode`)[0].addEventListener('questionChanged', (newValue) => {
          console.log(newValue);
          this.rawMdQuestion =  newValue.detail.mdQuestion;
          playerInPlayMode.set('mdAssessmentItem', this.rawMdQuestion);
        });
      }

      _changedRawMDQuestion() {
        console.log("Something changed");
      }

      handleSubmit() {
        $.ajax({
          url: 'question',
          method: 'POST',
          data: {
            'concept': this.concept,
            'content': this.content,
            'expectedOutcome': this.expectedOutcome
          }
        });
      }

      toggleView() {
        // this.set('shouldDisplay',!this.shouldDisplay);
        this.$.playerDialog.open();
      }

      getSelectedPlayer(){
        this.$.playerDialog.close();
        this.set('shouldDisplay',false);
        this.$.playerTemplate.render();
        this.authorQuestion();
      }

      closePlayerOverlay() {
        this.$.playerDialog.close();
      }

      openContentSearchDiaog(e) {
        const args = e.target.id;
        this.$.contentSearchDialog.open();
      }

      closeContentSearchOverlay() {
        this.$.contentSearchDialog.close();
      }

      openConceptSearchDiaog(e) {
        const args = e.target.id;
        this.$.conceptSearchDialog.open();
      }

      closeConceptSearchOverlay() {
        this.$.conceptSearchDialog.close();
      }

      onContentValueChanged() {
        if(this.content.length > 3) {
          console.log(this.content);
          $.ajax({
            url: 'http://192.168.1.3:3000/contents/search',
            method: 'POST',
            data: {
              "searchTerm": this.content
            },
            success: (results) => {
              const transformedResults = results.map((result) => {
                result.clippedDisplayName = result.displayName.slice(0, 50);
                return result;
              });
              this.set('contentSearchResults', transformedResults);
            },
            error: (error) => {
              console.log(error);
            }
          });
        }
      };

      onConceptValueChanged() {
        if(this.concept.length > 3) {
          console.log(this.concept);
          $.ajax({
            url: 'http://192.168.1.3:3000/concepts/search',
            method: 'POST',
            data: {
              "searchTerm": this.concept
            },
            success: (results) => {
              const transformedResults = results.map((result) => {
                result.clippedDisplayName = result.displayName.slice(0, 50);
                return result;
              });
              this.set('conceptSearchResults', transformedResults);
            },
            error: (error) => {
              console.log(error);
            }
          });
        }
      };

    }
    window.customElements.define(QuestionAuthoringApp.is, QuestionAuthoringApp);
  </script>
</dom-module>
