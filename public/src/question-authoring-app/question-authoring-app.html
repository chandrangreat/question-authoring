<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/custom-input-element/custom-input-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="question-authoring-app">
  <template>
    <style>
      .fullpage {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        color: #f4f4f9;
        background: #000000;
      }

      .section, .container {
        height: 100%;
        width: 100%;
      }

      .container {
        display: table;
      }

      .section {
        display: table-cell;
        padding-left: 100px;
        vertical-align: middle;
      }

      .player {
        height: 100%;
        width: 50%;
        display: inline-block;
      }

    </style>
    <div class="fullpage">
      <!-- <h5>Question Authoring</h5> -->
      <div class="container">
        <div class="section">
          <custom-input-element class="component" label="Choose a Concept" value="{{concept}}"></custom-input-element>
        </div>
      </div>
      <div class="container">
        <div class="section">
          <custom-input-element class="component" label="Choose a Content" value="{{content}}"></custom-input-element>
        </div>
      </div>
      <div class="container">
        <div class="section">
          <custom-input-element class="component" label="Expected Outcome" value="{{expectedOutcome}}"></custom-input-element>
        </div>
      </div>
      <div class="container">
        <div class="section">
          <custom-input-element class="component" label="Question Type" value="{{player}}"></custom-input-element>
          <paper-button raised on-click="authorQuestion">Author Question</paper-button>
        </div>
      </div>
      <div class="container">
        <div class="player" id="authoringMode"></div>
        <div class="player" id="playMode"></div>
      </div>
    </div>
  </template>

  <script>
    class QuestionAuthoringApp extends Polymer.Element {
      static get is() { return 'question-authoring-app'; }
      static get properties() {
        return {
          concept: {
            type: String
          },
          content: {
            type: String
          },
          expectedOutcome: {
            type: String
          },
          questionType: {
            type: String 
          },
          player: {
            type: String
          },
          rawMdQuestion: {
            type: String,
            observers: '_changedRawMDQuestion'
          },
          test: {
            type: String,
            value: "# Question \n Test Question"
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
      }

      authorQuestion() {
        const questionAuthoringResolvedUrl = this.resolveUrl(`../../bower_components/${this.player}/${this.player}-authoring-mode/${this.player}-authoring-mode.html`);
        const questionPlayResolvedUrl = this.resolveUrl(`../../bower_components/${this.player}/${this.player}-play-mode/${this.player}-play-mode.html`);
        Polymer.importHref(questionAuthoringResolvedUrl);
        Polymer.importHref(questionPlayResolvedUrl);
        this.$.authoringMode.innerHTML = `<${this.player}-authoring-mode id="authoringtool"></${this.player}-authoring-mode>`;
        const mcqPlayerPlayMode = document.createElement(`${this.player}-play-mode`);
        this.$.playMode.innerHTML = `<${this.player}-play-mode test="{{test}}" md-assessment-item="[[test]]"></${this.player}-play-mode>`;
        this.$.authoringMode.getElementsByTagName(`${this.player}-authoring-mode`)[0].addEventListener('questionChanged', function(newValue) {
          console.log(newValue);
          mcqPlayerPlayMode.mdAssessmentItem = newValue.detail.mdQuestion;
        });
      }

      _changedRawMDQuestion() {
        console.log("Something changed");
      }

      
    }
    window.customElements.define(QuestionAuthoringApp.is, QuestionAuthoringApp);
  </script>
</dom-module>
