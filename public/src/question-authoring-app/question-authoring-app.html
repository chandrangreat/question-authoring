<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/custom-input-element/custom-input-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="question-authoring-app">
  <template>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Lato:300,400,700,900');
      .fullpage {
        width: 100%;
        height: 100%;
        /* overflow: hidden; */
        background: white;
        font-family: 'Lato', sans-serif;
      }

      .section, .container {
        color: black;        
        height: 100%;
        width: 100%;
      }

      .container {
        display: table;
      }

      .section {
        display: table-cell;
        padding-left: 80px;
        vertical-align: middle;
      }

      .player {
        height: 70%;
        width: 40%;
      }

      .player-container {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: space-around;
      }

    </style>
    <div class="fullpage">
      <div class="container">
        <div class="section">
          <custom-input-element class="component" label="Choose a Concept" value="{{concept}}"></custom-input-element>
        </div>
      </div>
      <div class="container">
        <div class="section">
          <custom-input-element class="component" label="Choose a Content" value="{{content}}"></custom-input-element>
        </div>
      </div>
      <div class="container">
        <div class="section">
          <custom-input-element class="component" label="Expected Outcome" value="{{expectedOutcome}}"></custom-input-element>
        </div>
      </div>
      <div class="container">
        <div class="section">
          <custom-input-element class="component" label="Question Type" value="{{player}}"></custom-input-element>
          <paper-button raised on-click="authorQuestion">Author Question</paper-button>
        </div>
      </div>
      <div tabindex="5" class="player-container">
        <div class="player" id="authoringMode"></div>
        <div class="player" id="playMode"></div>
      </div>
    </div>
  </template>

  <script>
    class QuestionAuthoringApp extends Polymer.Element {
      static get is() { return 'question-authoring-app'; }
      static get properties() {
        return {
          concept: {
            type: String
          },
          content: {
            type: String
          },
          expectedOutcome: {
            type: String
          },
          questionType: {
            type: String 
          },
          player: {
            type: String,
            value: 'mcq-player'
          },
          rawMdQuestion: {
            type: String
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
      }

      authorQuestion() {
        const questionAuthoringResolvedUrl = this.resolveUrl(`../../bower_components/${this.player}/${this.player}-authoring-mode/${this.player}-authoring-mode.html`);
        const questionPlayResolvedUrl = this.resolveUrl(`../../bower_components/${this.player}/${this.player}-play-mode/${this.player}-play-mode.html`);
        Polymer.importHref(questionAuthoringResolvedUrl);
        Polymer.importHref(questionPlayResolvedUrl);
        this.$.authoringMode.innerHTML = `<${this.player}-authoring-mode id="authoringtool"></${this.player}-authoring-mode>`;
        const playerInPlayMode = document.createElement(`${this.player}-play-mode`);
        this.$.playMode.innerHTML = "";
        this.$.playMode.append(playerInPlayMode);
        this.$.authoringMode.getElementsByTagName(`${this.player}-authoring-mode`)[0].addEventListener('questionChanged', (newValue) => {
          console.log(newValue);
          this.rawMdQuestion =  newValue.detail.mdQuestion;
          playerInPlayMode.set('mdAssessmentItem', this.rawMdQuestion);
        });
      }

      _changedRawMDQuestion() {
        console.log("Something changed");
      }
    }
    window.customElements.define(QuestionAuthoringApp.is, QuestionAuthoringApp);
  </script>
</dom-module>
