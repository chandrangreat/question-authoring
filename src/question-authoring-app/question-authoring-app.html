<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/custom-input-element/custom-input-element.html">
<dom-module id="question-authoring-app">
  <template>
    <style>      
      .fullpage {
        width: 100%;
        height: 100%;
        /* overflow: hidden; */
        color: #f4f4f9;
        background: #000000;
      }

      .section, .container {
        height: 100%;
        width: 100%;
      }

      .container {
        display: table;
      }

      .section {
        display: table-cell;
        padding-left: 100px;
        vertical-align: middle;
      }

    </style>
    <div class="fullpage">
      <!-- <h5>Question Authoring</h5> -->
      <div class="container">
        <div class="section">
          <custom-input-element class="component" label="Choose a Concept" value="{{concept}}"></custom-input-element>
        </div>
      </div>
      <div class="container">
        <div class="section">
          <custom-input-element class="component" label="Choose a Content" value="{{content}}"></custom-input-element>
        </div>
      </div>
      <div class="container">
        <div class="section">
          <custom-input-element class="component" label="Expected Outcome" value="{{expectedOutcome}}"></custom-input-element>
        </div>
      </div>
      <div class="container">
        <div class="section">
          <custom-input-element class="component" label="Question Type" value="{{questionType}}"></custom-input-element>
          <paper-button raised on-click="authorQuestion">Author Question</paper-button>
        </div>
      </div>
      <div class="container">
        <div class="section">
          <mcq-player></mcq-player>
        </div>
      </div>
    </div>
  </template>

  <script>
    class QuestionAuthoringApp extends Polymer.Element {
      static get is() { return 'question-authoring-app'; }
      static get properties() {
        return {
          concept: {
            type: String
          },
          content: {
            type: String
          },
          expectedOutcome: {
            type: String
          },
          questionType: {
            type: String 
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }
    window.customElements.define(QuestionAuthoringApp.is, QuestionAuthoringApp);
  </script>
</dom-module>
